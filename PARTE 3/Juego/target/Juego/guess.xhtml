<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:p="http://primefaces.org/ui">
<h:head> </h:head>
<h:body>
	<h:form id="guess_form">
		<p:outputLabel value="#{Game.numero}"  style="display:none"/>
		<br>Premio: <p:outputLabel value="#{Game.premio}"/></br>
		<br>Numero de intentos: <p:outputLabel value="#{Game.intentos}"/></br>
		<br><p:outputLabel value="#{Game.estado}"/></br>
		<br><p:inputText binding="#{input}"/></br>
		<p:commandButton value="Probar" update="guess_form" actionListener="#{Game.guess(input.value)}"/>
		<p:commandButton value="Reiniciar" update="guess_form" actionListener="#{Game.restart()}"/>
		<p:dataTable var="numIntentos" value="#{Game.listIntentos}" style="width:200px;">
			<p:column headerText="Numeros ingresados">
				<h:outputText value= "#{numIntentos}"/>
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
